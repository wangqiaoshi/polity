<p><span style="font-size: medium;">&nbsp;<br></span><span style="font-size: medium;">一、课程信息</span></p>
<p><span style="font-size: medium;">课程名称：国际物流管理</span></p>
<p><span style="font-size: medium;">课程类别：专业课</span></p>
<p><span style="font-size: medium;">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; 分：3</span></p>
<p><span style="font-size: medium;">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;时：48</span></p>
<p><span style="font-size: medium;">课堂讲授：48</span></p>
<p><span style="font-size: medium;">上机实验：</span></p>
<p><span style="font-size: medium;">适用范围：物流管理专业</span></p>
<p><span style="font-size: medium;">预修课程：管理学、国际贸易实务、供应链管理、运输与包装、仓储与配送、运营管理、采购与库存管理</span></p>
<p><span style="font-size: medium;">二、课程的性质与任务</span></p>
<p><span style="font-size: medium;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 本课程是物流管理专业的国际物流管理方向课，是国际物流管理方向的必修课，也是该方向的综合课。本课程从企业全球化物流运作的观念出发，完整地介绍了国际物流的整体管理流程。并在此基础上，阐述了保税物流和国际供应链金融、国际物流方案设计的理论与方法。</span></p>
